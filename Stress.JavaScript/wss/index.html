<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hybi13</title>
    <script src="spike-sdk.js.src.js"></script>
  </head>
 
  <body>
    <textarea style="width: 200px;height:150px;"></textarea>
    
    <script>
    var _logger = document.querySelector('textarea');
    function log(text) {
      _logger.value += text + '\n';
    }
    
    var server = new ServerChannel('https://dev.spike-engine.com:8002');
    log('start');
    server.onConnect(function () {
        server.getServerTimeInform = function (p) {
          log(p.serverTime);
        };
        log('connected');
        server.getServerTime();
    });
    
    </script>
  </body>
</html>
